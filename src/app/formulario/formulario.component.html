<div class="form-group">
  <label>ingrese el primer numero</label>
  <input type="number" class="form-control" [(ngModel)]= "a">

  <label>ingrese el simbolo de la operacion a realizar</label>
  <input type="string" class="form-control" [(ngModel)]= "s">

  <label>ingrese el segundo numero</label>
  <input type="number" class="form-control" [(ngModel)]= "b">

  <button type="submit" class="btn btn-primary" (click)= 'Calcular()'>calcular</button>


</div>
